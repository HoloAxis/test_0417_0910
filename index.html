<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>A-Frameで3Dオブジェクトを表示する</title>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
	<a-scene>
		<a-assets>
			<a-asset-item id="book" src="book.obj"></a-asset-item>
		</a-assets>
		<a-entity id="bookObj" obj-model="obj: #book"></a-entity>
		<a-camera position="0 1.5 0">
			<a-cursor></a-cursor>
		</a-camera>
	</a-scene>
</body>
</html>
